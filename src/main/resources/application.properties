server.port = 8080


management.endpoints.web.exposure.include = info, health, metrics, env


# Configurar la coneccion a la base de datos
spring.datasource.url = jdbc:mysql://localhost:3306/test
spring.datasource.username = root
spring.datasource.password = Seresco01
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

# Indicar el DBMS
spring.jpa.database = MYSQL

# Indica si debe mostrar el log de las consultas sql ejecutadas
# Bueno a la hora de depurar 
spring.jpa.show-sql = true

# Configurar Hibernate
spring.jpa.hibernate.ddl-auto = none
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

